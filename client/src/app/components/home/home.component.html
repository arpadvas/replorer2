<div class="container tm100">
	<h2 class="header center">Replorer</h2>
	<br>

    <form [formGroup]="form" (submit)="onSearchSubmit()" class="form-inline center">
        <div class="form-group">
          <input type="text" class="form-control" name="keyword" placeholder="Search repo..." formControlName="keyword">
        </div>
        <button type="submit" class="btn btn-default">Search</button>
	  </form>
    
    <div class="tm50">
      <div class="list-group" *ngFor="let item of items">
        <div class="finding">
          <a href="#"><h4 class="list-group-item-heading">{{item.name}}</h4></a>
          <p class="list-group-item-text">{{item.clone_url}}</p>
          <p class="list-group-item-text">{{item.description}}</p>
          <p class="list-group-item-text green-text">Created by {{item.owner.login}}</p>
        </div>
      </div>
    </div>

    <pagination *ngIf="items" class="pagination-sm center" [totalItems]="total_count" [(ngModel)]="currentPage" (pageChanged)="pageChanged($event)" [maxSize]="maxSize"></pagination>

</div>
